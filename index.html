<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专 砖驻 - 转 专</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #6e00ff, #00c3ff);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1587202372775-e17b6f3ab542') no-repeat center/cover;
    }
    .hero h2 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 1rem;
      border-radius: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      color: #00c3ff;
    }
    .product button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00c3ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #00a3dd;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

  <header>
    <h1> 专 砖驻 -   砖专 专 爪专!</h1>
  </header>
  <nav>
    <a href="#">转</a>
    <a href="#">爪专</a>
    <a href="#"></a>
    <a href="#">爪专 拽砖专</a>
    <a href="#"> 住 拽转</a>
  </nav>
  <section class="hero">

  </section>
  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813909027-9b4c4f9fdd56" alt="专转  ">
      <h3>专转  </h3>
      <p>住驻 专 砖转 注 转专转  专.</p>
      <button onclick="alert('专转  住驻 住!')"> 住祝 住</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616628182506-4e3c0edc3d4e" alt="住 拽转 注专">
      <h3>住 拽转 + 注专 RGB</h3>
      <p>爪   专 拽爪注.</p>
      <button onclick="alert('住 拽转 注专 住驻 住!')"> 住祝 住</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1611601181466-1e36b5fcd7b6" alt="注  砖">
      <h3>注 砖 </h3>
      <p>砖专 注 住专驻 砖 砖  住.</p>
      <button onclick="alert('注 住祝 住!')"> 住祝 住</button>
    </div>
  </section>
  <footer>
    <p>漏 2025 专 砖驻 -  转 砖专转</p>
  </footer>
</body>
</html>
